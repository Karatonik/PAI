<app-routing-header></app-routing-header>
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-label class="id-label">Wyszukaj</mat-label>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" >
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status }} </td>
    </ng-container>

    <ng-container matColumnDef="registrationDateTime">
      <th mat-header-cell *matHeaderCellDef> RegistrationDateTime </th>
      <td mat-cell *matCellDef="let element"> {{element.registrationDateTime }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'highLight': id == row.userId }"
        (click)="onRowClick(row)"
    ></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div >
  <mat-label *ngIf="edited" class="id-label">Wybrany rekord:Id{{id}} </mat-label>
  <button mat-button color="primary" (click)="createUser()" >Dodaj Użytkownika</button>
  <button mat-button color="primary" *ngIf="edited" (click)="createTask()"  >Dodaj Zadanie</button>
  <button mat-button color="primary" *ngIf="edited" (click)="changeActivity()" >Aktywuj/Dezaktywuj</button>
  <button mat-button color="primary" *ngIf="edited" (click)="deleteRecord()"  >Usuń rekord</button>

</div>
